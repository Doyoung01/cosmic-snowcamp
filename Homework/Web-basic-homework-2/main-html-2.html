<!DOCTYPE html>
<html>
  <head>
    <title>Idea Note</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./02.js"></script>

    <!-- 부트스트랩 -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h1>아이디어 메모장</h1>
    
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="pink" checked>
        <label class="form-check-label" for="flexRadioDefault1">
          Pink
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="gray">
        <label class="form-check-label" for="flexRadioDefault2">
          Gray
        </label>
    </div>

    <div class="input-group mb-3">
        <input id="text" type="text" class="form-control" placeholder="새로운 메모를 만들어보자" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" name="btn" onclick="createDIV()">저장</button>
    </div>

    <div id="new-note" class="card"></div>

  </body>
</html>
